<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Counter Basic</title>
  </head>
  <body>
    <div class="container">
      <div class="count">
        <h1>Counter</h1>
        <h2 id="number">0</h2>
      </div>

      <div class="buttons">
        <button id="decrease">DECREASE</button>
        <button id="reset">RESET</button>
        <button id="increase">INCREASE</button>
      </div>
      <div class="buttons">
        <button id="minusThousand">-1000</button>
        <button id="minusHundred">-100</button>
        <button id="moreoneHundred">+100</button>
        <button id="thousandMore">+1000</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
